<mat-card>
    <mat-card-header>
        <!-- <div mat-card-avatar [style.background]="avatar"></div> -->
        <mat-card-title>
            <span [routerLink]="['/restaurants/details', restaurant.id]">
                    {{restaurant.name}}
            </span>
        </mat-card-title>
        <mat-card-subtitle>{{restaurant.cuisine}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="restaurant.image"
        [routerLink]="['/restaurants/details', restaurant.id]"
        alt="Restaurant picture">
    <mat-card-content>
        <p [innerText]="restaurant.description"></p>
        <div fxLayout="row" fxLayoutAlign="center start" fxLayoutGap="0.25em">
            <small>
                <strong>Opens: </strong>{{getDaysString(restaurant)}}
            </small>
            <span class="fill-remaining-space"></span>
            <ng-container [ngSwitch]="open">
                <button mat-raised-button color="accent" *ngSwitchCase="true">
                    Open
                </button>
                <button mat-raised-button color="warn" *ngSwitchCase="false">
                    Closed
                </button>
            </ng-container>
        </div>
        <div>
            <fs-rating-stars [ngModel]="restaurant.stars" [disabled]="true"></fs-rating-stars>
        </div>
    </mat-card-content>
    <mat-card-actions *ngIf="restaurant.mine">
        <a mat-icon-button color="accent" [routerLink]="['/restaurants/edit', restaurant.id]">
            <mat-icon>edit</mat-icon>
        </a>
        <button
            mat-icon-button color="warn"
            (click)="deleteRestaurant()">
            <mat-icon>delete</mat-icon>
        </button>
    </mat-card-actions>
    <mat-card-footer>
        <p fxLayout="row" fxLayoutAlign="center center">
            <small>{{restaurant.distance | number:'1.1-2'}} Km</small>
        </p>
    </mat-card-footer>
    
</mat-card>
