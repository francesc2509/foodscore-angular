    <fs-restaurant-card [restaurant]="restaurant"></fs-restaurant-card>
</div>

<ul class="list-group mt-4 mb-4" id="comments">
    <li class="list-group-item active">Restaurant comments</li>
    <li class="list-group-item d-flex flex-row" *ngFor="let comment of comments">
        <div>
            <img class="rounded-circle mr-3" style="width: 40px;" src="http://localhost:3000/img/profile.jpg" alt="">
        </div>
        <div>
            <div><strong>{{comment.user.name}}: </strong>{{comment.text}}</div>
            <div>
                <fs-rating-stars
                    [rating]="comment.stars"
                    (ratingChange)="setStars(comment, $event)"
                    [stars]="5"
                    [disabled]="true"></fs-rating-stars>
            </div>
            <small>{{comment.date | date: 'dd/MM/yyyy hh:mm:ss'}}</small>
        </div>
    </li>
</ul>

<form class="mt-4" id="commentForm">
    <h4>Write about this restaurant:</h4>
    <div class="form-group">
        <textarea class="form-control" name="comment" id="comment" placeholder="Write an opinion"></textarea>
    </div>
    <div id="stars">
        <fs-rating-stars
            [(rating)]="newComment.stars"
            [stars]="5"
            [disabled]="false">
        </fs-rating-stars>      
    </div>
    <button type="submit" class="btn btn-primary mt-3">Send</button>
</form>
