<div *ngIf="user" class="row-height" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="50%">
        <mat-card>  
            <mat-card-title-group>
                <mat-card-title>{{user.name}}</mat-card-title>
                <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
                <img mat-card-image [src]="user.avatar" alt="Display picture"
                    style="width: 200px; height: 200px; margin-right: 0.25em">
            </mat-card-title-group>
            <mat-card-content>
                <p fxLayout="row" fxLayoutAlign="end center">
                    <a mat-raised-button color="accent"
                        [routerLink]="user.me ? ['/restaurants/mine']: ['/restaurants/user', user.id]">
                        Restaurants
                    </a>
                    <span class="fill-remaining-space"></span>
                    <a *ngIf="user.me" mat-icon-button color="accent" [routerLink]="['/profile/edit']">
                        <mat-icon>edit</mat-icon>
                    </a>
                </p>
                <fs-mapbox [ngModel]="position" [enable-search]="false"></fs-mapbox>
            </mat-card-content>
        </mat-card>
    </div>
</div>
